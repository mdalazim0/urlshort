  <title>Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;

<body>

  <h2>Processing...</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDXDZ71N0lpmWjLU8Qt7f_3CDdwyRwow6I",
      authDomain: "phdpro-eafc7.firebaseapp.com",
      databaseURL: "https://phdpro-eafc7-default-rtdb.firebaseio.com",
      projectId: "phdpro-eafc7",
      storageBucket: "phdpro-eafc7.appspot.com",
      messagingSenderId: "715970302693",
      appId: "1:715970302693:web:4765e165006f7ce4b5fa0c",
      measurementId: "G-BD78RJ12R2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get transaction ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const transactionId = urlParams.get('id');

    // Fetch transaction details from Firebase
    if (transactionId) {
      const transactionRef = ref(db, 'urls/' + transactionId);
      get(transactionRef).then((snapshot) => {
        if (snapshot.exists()) {
          const transaction = snapshot.val();
          const link = transaction.link;

          // Redirect to the provided link
          window.location.href = link;

        } else {
          document.body.innerHTML = '<h2>Transaction not found!</h2>';
        }
      }).catch((error) => {
        document.body.innerHTML = '<h2>Error fetching transaction!</h2>';
        console.error('Error fetching transaction:', error);
      });
    } else {
      document.body.innerHTML = '<h2>No transaction ID provided!</h2>';
    }
  </script>
