<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="c17fdd3aec8f5e4cd11d5097b52c0cbf">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input[type="text"], button {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    #transactionUrl {
      margin-top: 20px;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <h2>Create Link</h2>
  <input type="text" id="userLink" placeholder="Enter your link here">
  <button id="createBtn">Create Link</button>
  
  <div id="transactionUrl">
    <p><strong>URL:</strong> <span id="url"></span></p>
    <button id="copyBtn">Copy Link</button>
  </div>

  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDXDZ71N0lpmWjLU8Qt7f_3CDdwyRwow6I",
    authDomain: "phdpro-eafc7.firebaseapp.com",
    databaseURL: "https://phdpro-eafc7-default-rtdb.firebaseio.com",
    projectId: "phdpro-eafc7",
    storageBucket: "phdpro-eafc7.appspot.com",
    messagingSenderId: "715970302693",
    appId: "1:715970302693:web:4765e165006f7ce4b5fa0c",
    measurementId: "G-BD78RJ12R2"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Create transaction
  document.getElementById('createBtn').addEventListener('click', () => {
    let link = document.getElementById('userLink').value.trim();

    // Automatically add http:// if it's missing
    if (!link.startsWith('http://') && !link.startsWith('https://')) {
      link = 'http://' + link;
    }

    if (link) {
      // Check if the link already exists
      const dbRef = ref(db);
      get(child(dbRef, `urls`)).then((snapshot) => {
        let existingTransaction = null;
        
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          if (data.link === link) {
            existingTransaction = data;
          }
        });

        if (existingTransaction) {
          // If link exists, show existing URL
          alert(`Transaction already exists! You can access it here: http://yourwebsite.com/link.html?id=${existingTransaction.id}`);
        } else {
          // Create new transaction
          const transactionId = Math.random().toString(36).substring(2, 7); // 5-character ID
          const transactionData = {
            id: transactionId,
            link: link,
            status: 'pending',
            date: new Date().toISOString(),
          };

          // Save to Firebase under 'urls' node
          const transactionRef = ref(db, 'urls/' + transactionId);
          set(transactionRef, transactionData)
            .then(() => {
              const transactionUrl = `http://url.00004.top/link.html?id=${transactionId}`;
              document.getElementById('url').textContent = transactionUrl;
              document.getElementById('transactionUrl').style.display = 'block'; // Show the URL section
            })
            .catch((error) => {
              console.error("Error creating transaction:", error);
            });
        }
      });
    } else {
      alert('Please enter a link!');
    }
  });

  // Copy link functionality
  document.getElementById('copyBtn').addEventListener('click', () => {
    const linkToCopy = document.getElementById('url').textContent;
    navigator.clipboard.writeText(linkToCopy).then(() => {
      alert('Link copied to clipboard!');
    }).catch(err => {
      console.error('Failed to copy: ', err);
    });
  });
</script>

</html>
